<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bim-model.css" />
    <title>BIM</title>
  </head>
  <body>

    <div id="viewer-container"></div>

    <div class="all-menus">

    <div class="ifc-property-menu" id="ifc-property-menu">
      <div class="ifc-property-item">
        <div>Properties</div>
        <div class="ifc-property-value"></div>
      </div>
      <div id="ifc-property-menu-root"></div>
    </div>

    <div class="checkboxes" id="checkboxes">
      <div>
        <input type="checkbox" checked="true" id="IFCWALLSTANDARDCASE"/>
        Walls
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCSLAB"/>
        Slabs
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCDOOR"/>
        Doors
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCWINDOW"/>
        Windows
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCFURNISHINGELEMENT"/>
        Furniture
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCMEMBER"/>
        Mullions
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCPLATE"/>
        Plates
      </div>
      <div>
        <input type="checkbox" checked="true" id="IFCCURTAINWALL"/>
        Curtain walls
      </div>
    </div>

    <div class="button-container" id="button-container"></div>

    </div>

    <div class="toolbar">
    <div class="container">
      
      <button id="back-button" class="icon-button">

        <div class="text-button">Back</div>
      </button>

      <button id="select-button" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18.764 17.385l2.66 5.423-2.441 1.192-2.675-5.474-3.308 2.863v-12.389l10 7.675-4.236.71zm2.236-7.385h2v-4h-2v4zm0 2.619l2 1.535v-2.154h-2v.619zm-10 8.77v-1.389h-4v2h4v-.611zm-8-3.389h-2v4h4v-2h-2v-2zm-2-14h2v-2h2v-2h-4v4zm2 8h-2v4h2v-4zm8-12h-4v2h4v-2zm6 0h-4v2h4v-2zm4 4h2v-4h-4v2h2v2zm-18 2h-2v4h2v-4z"/></svg>
        <div class="text-button">Select</div>
      </button>

      <button id="measure-button" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 0h-8v24h8v-24zm-6 22v-2h2v-1h-2v-2h3v-1h-3v-2h2v-1h-2v-2h2v-1h-2v-2h3v-1h-3v-2h2v-1h-2v-2h4v20h-4zm-10-14v8h4l-6 8-6-8h4v-8h-4l6-8 6 8h-4z"/></svg>
        <div class="text-button">Measure</div>
      </button>

      <button id="floorplans-button" class="icon-button">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 23h-20c-2.208 0-4-1.792-4-4v-15.694c.313-1.071 1.285-2.306 3-2.306 1.855 0 2.769 1.342 2.995 2.312l.005 1.688h18v18zm-2-16h-16v11s-.587-1-1.922-1c-1.104 0-2.078.896-2.078 2s.896 2 2 2h18v-14zm-2 12h-12v-10h12v10zm-8-9h-3v8h10v-8h-6v3h6v1h-2v3h-1v-3h-3v3h-1v-7z"/></svg>
        <div class="text-button">Floor plans</div>
      </button>

    </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
